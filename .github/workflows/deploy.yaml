name: Deploy

on:
  push:
    branches: [ main, test ]
#      - "master"
#  workflow_dispatch:
jobs:

  deploy-testing:
    name: Deploy to testing
    environment:
      name: Testing
    if: github.event-ref == 'refs/heads/test'  
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to testing using ${{ secrets.mysecret-test }}

  deploy-staging:
    name: Deploy to staging
    environment:
      name: Staging
    if: github.event-ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to staging using ${{ secrets.mysecret-stag }}

  deploy-production:
    name: Deploy to production
    environment:
      name: Production
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to production using {{ secrets.mysecret-prod }}
    
